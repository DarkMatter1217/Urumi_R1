apiVersion: batch/v1
kind: Job
metadata:
  name: wordpress-bootstrap
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 1
  template:
    spec:
      securityContext:
        fsGroup: 33

      restartPolicy: OnFailure
      containers:
        - name: bootstrap
          image: wordpress:cli-php8.2
          securityContext:
            runAsUser: 33
            runAsGroup: 33

          env:
            - name: WORDPRESS_DB_HOST
              value: mysql
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: MYSQL_USER
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: MYSQL_PASSWORD
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: MYSQL_DATABASE
            - name: WP_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: WP_ADMIN_USER
            - name: WP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: WP_ADMIN_PASSWORD
            - name: WP_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: WP_ADMIN_EMAIL

          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL..."
              sleep 20

              echo "Downloading WordPress core..."
              wp core download --path=/var/www/html --allow-root

              echo "Installing WordPress..."
              wp core install \
                --url=http://{{ .Values.ingress.host }} \
                --title="Urumi Store" \
                --admin_user=$WP_ADMIN_USER \
                --admin_password=$WP_ADMIN_PASSWORD \
                --admin_email=$WP_ADMIN_EMAIL \
                --path=/var/www/html \
                --allow-root

              echo "Fixing site URL..."
              wp option update siteurl "http://{{ .Values.ingress.host }}" \
                --allow-root \
                --path=/var/www/html

              wp option update home "http://{{ .Values.ingress.host }}" \
                --allow-root \
                --path=/var/www/html

              echo "Installing WooCommerce..."

              if ! wp plugin is-installed woocommerce --path=/var/www/html --allow-root; then
                wp plugin install https://downloads.wordpress.org/plugin/woocommerce.latest-stable.zip \
                  --path=/var/www/html \
                  --allow-root
              fi

              wp plugin activate woocommerce --path=/var/www/html --allow-root

              # Create WooCommerce default pages
              wp wc tool run install_pages --user=1 --path=/var/www/html --allow-root

              wp plugin activate woocommerce --path=/var/www/html --allow-root

              wp wc tool run install_pages --user=1 --path=/var/www/html --allow-root
              SHOP_ID=$(wp post list --post_type=page --title="Shop" --field=ID --path=/var/www/html --allow-root)

              # Set homepage to Shop
              wp option update show_on_front page --path=/var/www/html --allow-root
              wp option update page_on_front $SHOP_ID --path=/var/www/html --allow-root

              wp option update woocommerce_task_list_hidden yes --path=/var/www/html --allow-root || true
              wp option update woocommerce_onboarding_profile '{"completed":true}' --format=json --path=/var/www/html --allow-root || true
              wp option update woocommerce_admin_features '[]' --format=json --path=/var/www/html --allow-root || true

              wp option update woocommerce_store_setup_coming_soon no --path=/var/www/html --allow-root || true
              wp option update woocommerce_coming_soon_enabled no --path=/var/www/html --allow-root || true
              wp option update woocommerce_coming_soon no --path=/var/www/html --allow-root || true

              echo "WooCommerce ready."

              echo "Creating demo product..."
              PRODUCT_ID=$(wp post create \
                --post_type=product \
                --post_title="Demo Product" \
                --post_status=publish \
                --path=/var/www/html \
                --allow-root \
                --porcelain)

              wp post meta update $PRODUCT_ID _regular_price 499 \
                --path=/var/www/html \
                --allow-root

              wp post meta update $PRODUCT_ID _price 499 \
                --path=/var/www/html \
                --allow-root

              echo "Enabling Cash on Delivery..."
              wp option update woocommerce_cod_settings \
                '{"enabled":"yes","title":"Cash on Delivery","instructions":"Pay with cash upon delivery."}' \
                --format=json \
                --path=/var/www/html \
                --allow-root
              echo "Bootstrap complete."

          volumeMounts:
            - name: wordpress-storage
              mountPath: /var/www/html
      volumes:
        - name: wordpress-storage
          persistentVolumeClaim:
            claimName: wordpress-pvc
