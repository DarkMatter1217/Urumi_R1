apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-demo-ingress
  namespace: store-demo
spec:
  ingressClassName: nginx
  rules:
  - host: store-demo.localtest.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-app
            port:
              number: 80
